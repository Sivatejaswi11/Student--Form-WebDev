<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Page</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>

<header>
    <h1>Feedback Section</h1>
</header>

<main class="main-content">
    <div class="details">
        <form action="submit.html">
            <label><b>Enter Name:</b></label><br>
            <input type="text" required><br><br>

            <label><b>Enter Course Name:</b></label><br>
            <input type="text" required><br><br>

            <label><b>Instructor Rating (1 to 5):</b></label><br>
            <input type="number" min="1" max="5" required><br><br>

            <label><b>Feedback:</b></label><br>
            <textarea rows="4"></textarea><br><br>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</main>
